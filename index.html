<!DOCTYPE html>
<html>
<head>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    
    <style type="text/css">
      *{
        margin: 0;
        padding: 0;
        font-family:sans-serif;
        box-sizing: border-box;
      }

      body {
          background: linear-gradient(120deg, rgb(116, 115, 115), rgb(88, 93, 151));
          color: white;
          min-height: 100vh;
      }

      .addInput{
        width: 500px;
        height: 40px;
        border: none;
        font-size: 20px;
        border-radius: 8px 0 0 8px;
        outline: none;
        padding: 5px;
      }

      .addButton{
        width: 100px;
        height: 40px;
        border: none;
        background-color: rgb(177, 171, 171);
        color: #f5f5f5;
        font-size: 20px;
        border-radius: 0 8px 8px 0;
        transition: 0.5s ease;
        cursor:pointer;
        outline: none;
      }

      .addButton:hover {
        background-color: rgb(114, 111, 111);
        box-shadow: 2px 2px black;
      }

      ul {
        list-style: none;
      }


      header, form, .todoList{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      header {
          font-size: 30px;
      }

      .todoList{
        min-width: 500px;
        color: black;
        font-size: 20px;
        flex-direction: column;
      

      }

      li {
        background-color: #f5f5f5;
        margin: 10px;
        height: 35px;
        width: 600px;
        border-radius: 8px;
        padding: 5px;
      }

      li button {
        background-color: rgb(245, 217, 60);
        width: 25px;
        height: 25px;
        float: right;
        margin-right: 10px;
        cursor: pointer;
      }

      
   
    </style>    
</head>

<body>
    <header>Todo List</header>
     <form >
       <input class="addInput" type="text">
       <button class="addButton" type="submit">Add</button>  
     </form>
      
      <div class="container">
        <ul class="todoList">
            
        </ul>
      </div>
        

    <script type="text/javascript">

      var todos = [{name:"preset1", done:false},{name:"preset2",  done:false},{name:"preset3",  done:false}];
      
      for(var i =0; i<todos.length; i++ ){
        creatTodo(todos[i].name);
      };
      
// For Add new Item & Delete new Item
     $(".addButton").click((event)=>{
          event.preventDefault();
          var inputValue = $(".addInput");
          var inputValue = document.querySelector(".addInput");
          todos.push({name:`${inputValue.value}`, done:false});
          creatTodo(inputValue.value);
          inputValue.value="";
        console.log(todos);
      });

      function creatTodo(title){
        $(".todoList").append(`<li> ${title} <button> X </button> </li>`);
          $("li button").on('click',(event)=>{
                    event.preventDefault();
                    event.target.parentElement.remove();
              todos.shift(this,1); 
          }); 
        }
        


    </script>
</body>
</html>
